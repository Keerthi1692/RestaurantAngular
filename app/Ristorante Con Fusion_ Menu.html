<html lang="en" ng-app="confusionApp">
<head>

    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dDCtrl">
            <div class="col-xs-12" >
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" ng-src={{dDCtrl.dish.image}} alt=Uthapizza>
                        </a>
                    </div>
                <div class="media-body">
                    <h2 class="media.heading">{{dDCtrl.dish.name}}
                    <span class="label label-danger">{{dDCtrl.dish.label}}</span>
                        <span class="badge">{{dDCtrl.dish.price | currency}}</span></h2>
                        <p>{{dDCtrl.dish.description}} </p>

                </div>
                </div>
            </div>
            <div class="col-xs-3 col-xs-offset-1">
                <h4>Customer Comments</h4>
            </div>
           <div class="col-xs-6" style="margin-top:4px">
               <label for="order" style="color:silver">
                   Sort by
               </label>
               <input type="text" id="order" ng-model="sortCriteria">
           </div>
            <div class="col-xs-9 col-xs-offset-1">
                <ul class="list-unstyled">
                    <li ng-repeat="comment in dDCtrl.dish.comments | orderBy: sortCriteria">
                        <blockquote>
                            <p>{{comment.rating}} Stars</p>
                            <p>{{comment.comment}}</p>
                    <footer>{{comment.author}},
                        {{comment.date | date: 'MMM. dd, yyyy'}}
                    </footer>
                    </blockquote>
                    </li>
                </ul>
            </div>
        </div>
        </div>


    <script src="../bower_components/angular/angular.min.js"></script>

                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",

                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;

            
        });

    </script>
